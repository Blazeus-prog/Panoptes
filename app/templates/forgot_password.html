{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-16 p-6 bg-white shadow-md rounded">
  <h1 class="text-xl font-semibold mb-4">Reset Your Password</h1>

  {% if message %}
    <div class="mb-4 text-sm text-green-700">{{ message }}</div>
  {% endif %}

  <form method="post" action="/forgot-password" class="space-y-4">
    <input type="email" name="email" placeholder="Your email" required class="w-full px-4 py-2 border rounded">
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Send Reset Link
    </button>
  </form>
</div>
{% endblock %}
