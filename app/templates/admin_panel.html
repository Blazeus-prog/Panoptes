{% extends "layout.html" %}

{% block content %}
<div class="max-w-6xl mx-auto mt-10">
  <h2 class="text-3xl font-bold mb-6">🛠 Admin Control Panel</h2>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <a href="/admin/users" class="block p-6 bg-white rounded shadow hover:shadow-lg transition">
      <h3 class="text-xl font-semibold mb-2">👥 Manage Users</h3>
      <p class="text-gray-600">View and manage registered users</p>
    </a>
    <a href="/admin/products" class="block p-6 bg-white rounded shadow hover:shadow-lg transition">
      <h3 class="text-xl font-semibold mb-2">📦 Manage Products</h3>
      <p class="text-gray-600">See all tracked products across users</p>
    </a>
    <a href="/admin/sites" class="block p-6 bg-white rounded shadow hover:shadow-lg transition">
      <h3 class="text-xl font-semibold mb-2">🌐 Manage Sites</h3>
      <p class="text-gray-600">Edit supported websites</p>
    </a>
  </div>
</div>
{% endblock %}
