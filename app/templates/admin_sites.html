{% extends "layout.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8">
  <div class="mb-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold mb-6">🌐 Supported Sites - ADMIN</h1>
    <a href="/admin" class="text-sm text-blue-600 hover:underline">← Back to Admin Panel</a>
  </div>

  <table class="min-w-full bg-white shadow rounded mb-6">
    <thead class="bg-gray-100 text-sm text-gray-600 uppercase">
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Site Name</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody class="text-sm divide-y divide-gray-200">
      {% for site in sites %}
      <tr>
        <td class="px-4 py-2">{{ site.id }}</td>
        <td class="px-4 py-2">{{ site.name }}</td>
        <td class="px-4 py-2">
          <form method="post" action="/admin/sites/delete/{{ site.id }}" onsubmit="return confirm('Permanently delete this site?');">
            <button type="submit" class="text-red-600 hover:underline">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="3" class="px-4 py-4 text-center text-gray-400">No sites found</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <form method="post" action="/admin/sites/add" class="flex gap-2">
    <input type="text" name="name" placeholder="New site name..." required class="flex-1 border px-3 py-2 rounded" />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Site</button>
  </form>
</div>
{% endblock %}
